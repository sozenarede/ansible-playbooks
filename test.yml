---
 - name: Meu teste
   hosts: all
   become: yes
   remote_user: ansible
   become_method: sudo
   
   tasks:
   - name: Cat /etc/hosts
     command: cat /etc/hosts
     register: opa
     
   - name: Debug
     debug:
       var: opa
       
   - name: teste
     command: pkg update
     register: lista
     when: ansible_os_family == 'Solaris'
     failed_when: false
     
   - name: debug2
     debug: 
       var: lista
     when: ansible_os_family == 'Solaris' and (lista.rc == 4 or lista.rc == 0)
